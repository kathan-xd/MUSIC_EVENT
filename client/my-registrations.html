  <!-- Hero Section -->
  <section
    class="hero-section"
    style="
      background: linear-gradient(
          to right,
          rgba(74, 144, 226, 0.7),
          rgba(100, 181, 246, 0.6)
        ),
        url('../assets/images/register-bg.jpg') center/cover no-repeat;
    "
  >
    <div class="container text-center text-white py-5">
      <h1 class="fw-bold">Register for an Event</h1>
      <p>Show your talent and make your performance unforgettable ðŸŽ¶</p>
    </div>

  <!-- Registration Form -->
  <section class="py-5">
    <div class="container">
      <div class="bg-white p-4 p-md-5 rounded-4 shadow mx-auto" style="max-width: 650px;">
        <h2 class="text-center text-primary fw-bold mb-4">Event Registration Form</h2>

        <form id="registrationForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your contact number" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Instrument</label>
            <select id="instrument" class="form-select">
              <option value="">-- Select Your Instrument --</option>
              <option>Keyboard</option>
              <option>Guitar</option>
              <option>Drums</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Experience (in Years)</label>
            <input type="number" id="experience" class="form-control" placeholder="Enter your experience level" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Additional Notes</label>
            <textarea id="notes" class="form-control" rows="3" placeholder="Any special requests or comments?"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
              Submit Registration
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
