<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | CampusEvents</title>

  <!-- ‚úÖ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f8ff;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      max-width: 420px;
      width: 90%;
      background: white;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.25);
    }

    .login-box h2 {
      color: #007bff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #cfd8e3;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    button {
      background: #007bff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      transform: scale(1.02);
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    footer {
      background-color: #0d1b2a;
      color: #ddd;
      text-align: center;
      padding: 15px;
      margin-top: auto;
      font-size: 14px;
    }

    footer span {
      color: #007bff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéµ Admin Login Portal</h1>
  </header>

  <main>
    <div class="login-box">
      <h2>Admin Login</h2>

      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" />
      </div>

      <button onclick="login()">Login</button>

      <p class="text-center mt-3">
        <a href="#" onclick="showForgot()">Forgot Password?</a>
      </p>

      <!-- Forgot Password -->
      <div id="forgot-section" class="hidden mt-4">
        <label class="form-label">Enter your registered username:</label>
        <input type="email" id="email" class="form-control mb-2" placeholder="Enter username" />
        <button onclick="sendOtp()">Send OTP</button>
      </div>

      <!-- OTP Verification -->
      <div id="otp-section" class="hidden mt-4">
        <label class="form-label">Enter OTP:</label>
        <input type="text" id="otp" class="form-control mb-2" placeholder="Enter OTP" />
        <button onclick="verifyOtp()">Verify OTP</button>
      </div>

      <!-- Reset Password -->
      <div id="reset-section" class="hidden mt-4">
        <label class="form-label">Enter new password:</label>
        <input type="password" id="newpass" class="form-control mb-2" placeholder="New password" />
        <button onclick="resetPassword()">Reset Password</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 <span>CampusEvents</span>. Crafted with passion and creativity üé∂
  </footer>

  <script>
    // Default credentials
    const defaultUser = "admin";
    const defaultPass = "12345";

    if (!localStorage.getItem("adminPass")) {
      localStorage.setItem("adminUser", defaultUser);
      localStorage.setItem("adminPass", defaultPass);
    }

    let generatedOtp = null;

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const storedUser = localStorage.getItem("adminUser");
      const storedPass = localStorage.getItem("adminPass");

      if (user === storedUser && pass === storedPass) {
        alert("‚úÖ Login successful!");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("‚ùå Invalid username or password!");
      }
    }

    function showForgot() {
      document.getElementById("forgot-section").classList.remove("hidden");
    }

    function sendOtp() {
      const email = document.getElementById("email").value.trim();
      if (email === "") {
        alert("Please enter your email.");
        return;
      }

      generatedOtp = Math.floor(1000 + Math.random() * 9000).toString();
      alert("üì© OTP sent to " + email + " (Demo OTP: " + generatedOtp + ")");
      document.getElementById("otp-section").classList.remove("hidden");
    }

    function verifyOtp() {
      const otp = document.getElementById("otp").value.trim();
      if (otp === generatedOtp) {
        alert("‚úÖ OTP verified! You can now set a new password.");
        document.getElementById("reset-section").classList.remove("hidden");
      } else {
        alert("‚ùå Invalid OTP! Try again.");
      }
    }

    function resetPassword() {
      const newpass = document.getElementById("newpass").value.trim();
      if (newpass === "") {
        alert("Please enter a new password.");
        return;
      }

      localStorage.setItem("adminPass", newpass);
      alert("üîí Password successfully updated! You can now log in using the new password.");
      window.location.reload();
    }
  </script>

</body>
</html>
